<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
//案例1 给字符串添加索引值的写法
     var carname = 'Volvo XC60';
	 var character = carname[15];
	 console.log(carname[15]);
//案例2 如何在字符串中使用引号
     var x = 'it\'s my son';
     console.log(x);
//案例3 如何查看字符串长度
	 var a = "sadasdasdsa";
	 console.log(a.length);
//案例4 转义字符的介绍 \'单引号\"双引号\\反斜杠\r回车\t制表符\b退格符\f换页符
	var b = "ad\rin\tis\bdasd\nmaskmdkas\fm";
	console.log(b);
//案例5 定义对象型的字符串
 	var c = "sadasd";
 	var d = new String("dsad");
 	console.log(typeof(c)); 
 	console.log(typeof(d)); 
 //案例6 关于字符串的属性 属性是打点调用
     var e = "dasda";
     console.log(e.constructor);
 //案例7 关于字符串方法的介绍
 ///7.1  charAt()--->返回指定索引位置的字符--是从0开始的
 	 var f = "abcdefghijklmnopqrstuvwxyz";
 	 console.log(f.charAt(1));
 ///7.2  charCodeAt() 返回指定索引位置字符的Unicode值
 	 var g = "abcdefghijklmnopqrstuvwxyz";
 	 console.log(g.charCodeAt(2));
 ///7.3  连接两个或者多个字符串
 	 var h = "abc";
 	 var i = "def";
 	 var j = "ghi";
 	 console.log(h.concat(i.concat(j)));
 ///7.4  fromCharCode()将Unicode转化为字符串
 	 console.log(String.fromCharCode(99));
 ///7.5  indexOf()返回的是需要检索的字符串第一次出现的位置，如果有则返回具体位置
 ///从0开始数 如果没有找到那么返回-1
 	 var k = "abcdefghijklmnopqrstuvwxyz";
 	 console.log(k.indexOf("c"));
 	 console.log(k.indexOf("we"));
 ///7.6 lastIndexOf()返回的是这个字符串最后出现的位置
 	 var l = "ddfffcccssasdesxcv";
 	 console.log(l.lastIndexOf("c"));
 ///7.7  localeCompare() 使用本地特有顺序比较两个字符串相等返回0 m>n是返回1
 ///m<n返回-1
 	 var m = "def213";
 	 var n = "de1";
     console.log(m.localeCompare(n));
 ///7.8 match() 方法 首先是检索这个字符串中是否存在某一个字符串(存在则返回那个
 ///	字符串 没有则返回Null)
 ///    match()可以进行正则表达式的对比如果符合则返回没有则返回null
      var o = "hello word";
      console.log(o.match("12"));
      console.log(o.match("word"));//返回的是数组对象 对大小写敏感
      var p = "asd12 1dsa sad";
      console.log(p.match(/\d+/g));//返回的是数组
 ///7.9 replace() 1.将一些字符串替换成另一些字符串2.可以将用户输入不规范的字符串
 ///经过正则表达式替换成规范的字符串
      var q = "abc def";
      console.log(q.replace(/def/ , "abc"));
      //进行全局替换 replace里面第一个值是标准也可以是要被换的值
      var r = "adadadadadadadadad";
      console.log(r.replace(/a/g , "d"));
 ///7.10 search() 1.首先检测的是检索与正则表达式相匹配的值
 	  var s = "abc def";
 	  console.log(s.search(/def/));//相比较于match()方法这个显示的是第几次出现的
 	  //数字
 	  console.log(s.search(/der/));//无法检测则显示的-1
 ///7.11 slice()提取字符串的片断，并在新的字符串中返回被提取的部分，也可以检索
 ///数组
     var t = new Array("a","b","c","d","e");
     var u = "asdfghjhgfdsa";
     console.log(u.slice(5, 9)); //检索数组返回的是数组，检索字符串返回的是字符串
     console.log(t.slice(0,1)); //返回的是数组
  ///7.12 split()把字符串分割为子字符串数组 将1作为分割字符串的标准
  ///也可以用来将字符串转化为数组
     var v = "a,b,c,d,e,f";
     console.log(v.split(","));
  ///7.13substr()  从起始索引号提取字符串中指定数目的字符
     var w = "abcdefghigk";
     console.log(w.substr(3,5));//从3开始提取了5个字符
  ///7.14substring()取的是3到5之间的字符串
     var x = "abcdefghigk";
     console.log(w.substring(3,5));
  ///7.15toLocaleLowerCase()将字母小写
  	 var y = "ASDDFdf";
  	 console.log(y.toLocaleLowerCase());
  ///7.16toLocaleUpperCase()将字母大写
     var z = "dfsfsfdsf";
     console.log(z.toLocaleUpperCase());
  ///7.17toLowerCase()将字符串转为小写
     var aa = "FSDFSADcas";
     console.log(aa.toLowerCase());
  ///7.18 toString() 返回字符串对象值
     var bb = new Boolean(true)
     console.log(bb.toString());
  ///7.19 toUpperCase()
     var cc = "sadf";
     console.log(cc.toUpperCase());
  ///7.20 trim()移除字符串首尾空白
     var dd = " sad sad ";
     console.log(dd.trim());
  ///7.22valueOf() 返回某个字符串对象的原始值
     var ee = new Boolean(false)
     console.log(ee.valueOf());
</script>

</body>
</html>
