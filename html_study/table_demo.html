<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格标签学习</title>
</head>
<body>
<!--
知识点：表格的标签 
1.表格标签是<table></table>
2.行使用<tr></tr>标签
3.表格标签没有列的概念只有行的概念
4.在行里面讲究的是每一行有多少个单元格
*表格注意
*<tr></tr>标签里面只能放<td></td>标签,但是<td></td>标签可以放置任何的标签
=========================================================================
知识点：表格的属性
1.表格默认属性是border="0"也就是说没有边框，值越大框越粗。
2.cellspacing属性是这只单元格和边框之间的空白间隙 默认为2px.
3.cellpadding属性是设置的单元格内容与单元格边框之间的空白间隙，默认为1px。
4.width表格的宽在标签内不用带单位height表格的高。
5.align表格在网页中的对其方式有left,center,right三个属性值。
=========================================================================
知识点： 表头标签
1.表头标签为<th></th> 自带功能为文字垂直居中加粗。
2.其他两行的单元格和表头的书写顺序相同。
=========================================================================
知识点： 表格结构标签
1.为了让表格更加的有语义化和层次化设置了表头结构标签<thead></thead>和表体标签<tbody></tbody>只是起语义化作用没有具体的样式作用。
=========================================================================
知识点： 表格标题标签
1.表格标题标签是<caption></caption>标签对 一定要写在表格标<table></table>签里面。
=========================================================================
知识点： 合并单元格
1.合并单元格一共有两种合并方式分别为跨行合并和跨列合并
2.跨行合并:rowspan也就是上下合并;跨列合并:colspan也就是左右合并
3.rowspan='2'表示跨行合并了两个单元格 因为要将两个合并成一个所以要删掉一个单元格
4.colspan='2'表示跨列合并了两个单元格 因为要将两个合并成一个所以要删掉一个单元格
*删除表格的注意跨行保留最上面的,跨列保留最左边的
=========================================================================
 -->
	<table width="500" height="300" border="1" cellspacing="0" cellpadding="0" align="center">
	  <caption>表格制作</caption>
	  <thead>	
		<tr>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
		</tr>
	  </thead>
	  <tbody>
		<tr>
			<td>张飞</td>
			<td>男</td>
			<td>22</td>
		</tr>
		<tr>
			<td>关羽</td>
			<td>男</td>
			<td>33</td>
		</tr>
	  </tbody>
	</table>

<!-- 表格2 -->
	<table width="500" height="300" border="1" cellspacing="0" cellpadding="0" align="center">
	  <caption>表格制作</caption>
	  <thead>	
		<tr>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
		</tr>
	  </thead>
	  <tbody>
		<tr>
			<td colspan="2">张飞</td>
			<td rowspan='2'>22</td>
		</tr>
		<tr>
			<td>关羽</td>
			<td>男</td>
		</tr>
	  </tbody>
	</table>
</body>
</html>
